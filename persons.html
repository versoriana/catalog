	<!-- Script CETEI -->
	<script>
		var CETEIcean = new CETEI();
	  
		// Role mapping for Library of Congress relator vocabulary
		const roleMapping = {
			'fmo': 'Former owner',
			'scr': 'Scribe',
			'ann': 'Annotator',
			'aut': 'Author',
            'tch': 'Master', // actully "teacher" in the relator vocabulary,
            'sh85129296': 'Student', // LC relator vocabulary does not have a specific term for students, so we use LC Subject Headings
            'sh87002712': 'School principal' // LC relator vocabulary does not have a specific term for students, so we use LC Subject Headings

		};
	  
		// Define global behaviors for TEI elements
		let behaviors = {
			"tei": {
				// "teiHeader": null,
				"note": function(e) {
					// Return the note content without parentheses
					let container = document.createElement('span');
					container.className = 'note-content';
					container.innerHTML = e.innerHTML;
					return container;
				},
				"birth": function(e) {
					const when = e.getAttribute('when');
					const notBefore = e.getAttribute('notBefore');
					const notAfter = e.getAttribute('notAfter');
					
					let container = document.createElement('span');
					container.className = 'birth-info';
					
					if (when) {
						container.textContent = when;
					} else if (notBefore && notAfter) {
						container.textContent = `${notBefore}-${notAfter}`;
					} else if (notBefore) {
						container.textContent = `not Before ${notBefore}`;
					} else if (notAfter) {
						container.textContent = `not After ${notAfter}`;
					}
					
					return container;
				},
				"death": function(e) {
					const when = e.getAttribute('when');
					const notBefore = e.getAttribute('notBefore');
					const notAfter = e.getAttribute('notAfter');
					
					let container = document.createElement('span');
					container.className = 'death-info';
					
					if (when) {
						container.textContent = when;
					} else if (notBefore && notAfter) {
						container.textContent = `${notBefore}-${notAfter}`;
					} else if (notBefore) {
						container.textContent = `not Before ${notBefore}`;
					} else if (notAfter) {
						container.textContent = `not After ${notAfter}`;
					}
					
					return container;
				},
				"occupation": function(e) {
					// Check if we've already processed occupations for this person
					const personElement = e.closest('tei-person') || e.parentElement;
					if (personElement._occupationProcessed) {
						return null; // Don't render subsequent occupation elements
					}
					
					// Mark this person as processed
					personElement._occupationProcessed = true;
					
					// Get all occupation elements for this person
					const allOccupations = Array.from(personElement.querySelectorAll('tei-occupation') || 
													  personElement.children).filter(child => 
													  child.tagName && child.tagName.toLowerCase().includes('occupation'));
					
					// Group occupations by role and collect notes
					const roleGroups = {};
					const occupationNotes = [];
					
					allOccupations.forEach(occupation => {
						const role = occupation.getAttribute('role');
						const ref = occupation.getAttribute('ref');
						
						// Extract notes from this occupation element
						const notes = occupation.querySelectorAll('tei-note') || occupation.querySelectorAll('note');
						notes.forEach(note => {
							occupationNotes.push(note);
						});
						
						if (role) {
							const roles = role.split(' ').map(r => r.trim());
							roles.forEach(singleRole => {
								if (!roleGroups[singleRole]) {
									roleGroups[singleRole] = [];
								}
								if (ref) {
									const msId = ref.replace('#', '');
									roleGroups[singleRole].push(msId);
								}
							});
						}
					});
					
					// Create new element with consolidated role information
					const container = document.createElement('div');
					container.className = 'tei-occupation'; // Use same class as CETEIcean would create
					
					// Create role display
					const roleParts = [];
					Object.keys(roleGroups).forEach(role => {
						const refs = roleGroups[role];
						const roleLabel = roleMapping[role] || role;
						
						if (refs.length > 0) {
							const roleSpan = document.createElement('span');
							roleSpan.textContent = `${roleLabel} related to mss. `;
							
							refs.forEach((msId, index) => {
								const link = document.createElement('span');
								link.className = 'ms-link';
								link.textContent = `${msId}`;
								link.onclick = function() {
									window.location.href = `manuscripts.html#${msId}`;
								};
								roleSpan.appendChild(link);
								
								// Add comma separator if not the last item
								if (index < refs.length - 1) {
									roleSpan.appendChild(document.createTextNode(', '));
								}
							});
							
							roleParts.push(roleSpan);
						} else {
							const roleSpan = document.createElement('span');
							roleSpan.textContent = roleLabel;
							roleParts.push(roleSpan);
						}
					});
					
					if (roleParts.length > 0) {
						roleParts.forEach((part, index) => {
							container.appendChild(part);
							// Add semicolon separator if not the last item
							if (index < roleParts.length - 1) {
								container.appendChild(document.createTextNode('; '));
							}
						});
					}
					
					// Add notes if they exist
					if (occupationNotes.length > 0) {
						occupationNotes.forEach(noteElement => {
							const noteContainer = document.createElement('tei-note');
							// Copy the type attribute if it exists
							if (noteElement.hasAttribute('type')) {
								noteContainer.setAttribute('type', noteElement.getAttribute('type'));
							}
							noteContainer.innerHTML = noteElement.innerHTML;
							container.appendChild(noteContainer);
						});
					}
					
					return container;
				},
				"idno": function(e) {
					const type = e.getAttribute('type');
					const idno = e.textContent.trim();
					
					let url = '';
					
					switch(type) {
						case 'VIAF':
							url = `http://viaf.org/viaf/${idno}`;
							break;
						case 'GND':
							url = `https://d-nb.info/gnd/${idno}`;
							break;
						case 'CERL':
							url = `http://data.cerl.org/thesaurus/${idno}`;
							break;
						default:
							return null; // Use default behavior for other types
					}
					
					const link = document.createElement('a');
					link.href = url;
					link.target = '_blank';
					link.textContent = idno;
					link.className = 'external-link';
					
					return link;
				}
			}
		};
	  
		// Add the behaviors globally
		CETEIcean.addBehaviors(behaviors);
	</script>

	<script>
	// Load PersonRegister content
	document.addEventListener("DOMContentLoaded", () => {
		CETEIcean.getHTML5("data/PersonRegister.xml", function (data) {
			const PersonRegisterSection = document.getElementById("PersonRegister");
			PersonRegisterSection.appendChild(data);
			
			// Set scroll margin for person elements
			const teiElements = PersonRegisterSection.querySelectorAll("tei-person");
			teiElements.forEach((tei) => {
				const id = tei.id;
				if (id) {
					tei.style.scrollMarginTop = "80px";
				}
			});
			
			// Handle anchor navigation after content is loaded
			if (window.location.hash) {
				const targetId = window.location.hash.substring(1);
				const targetElement = document.getElementById(targetId);
				if (targetElement) {
					setTimeout(() => {
						targetElement.scrollIntoView({ behavior: 'smooth' });
					}, 100);
				}
			}

			// Check for search highlighting after TEI content is loaded
			if (window.textHighlighter) {
				const urlParams = new URLSearchParams(window.location.search);
				const highlightTerms = urlParams.get('highlight');
				if (highlightTerms) {
					setTimeout(() => {
						window.textHighlighter.highlightSearchTerms(highlightTerms);
					}, 200);
				}
			}
		});
	});
	</script>
